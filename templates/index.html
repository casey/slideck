<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate" />
    {%- match title %}
    {% when Some with (title) %}
    <title>{{ title }}</title>
    {% when None %}
    {% endmatch -%}
    <script>
      const SLIDES = {{ slides.len() }};
      let current = window.location.hash === '' ? 0 : Number(window.location.hash.substring(1));
      document.addEventListener("keydown", function(event) {
        let next = current;
        switch (event.key) {
          case " ":
          case "ArrowDown":
          case "ArrowRight":
          case "Enter":
            next += 1;
            break;
          case "ArrowLeft":
          case "ArrowUp":
            next -= 1;
            break;
          }

        if (next < 0 || next + 1 > SLIDES) {
          return;
        }

        window.location.hash = next;

        current = next;
      });
    </script>
    <style>
      html {
        background-color: black;
        color: white;
        font-size: 200%;
      }

      section {
        background-color: black;
        padding: 2em;
        bottom: 0em;
        left: 0em;
        position: absolute;
        right: 0em;
        top: 0em;
        z-index: 0;
        overflow: hidden;
      }

      section:target {
        z-index: 1;
        overflow: auto;
      }
    </style>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    {%- for slide in slides %}
    <section id="{{ loop.index0 }}">{{ slide }}</section>
    {%- endfor %}
  </body>
</html>
